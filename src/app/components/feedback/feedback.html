<h2>Submit Feedback</h2>

<form (ngSubmit)="onSubmit()">
  <div>
    <label for="recipient">Recipient:</label>
    <input type="text" id="recipient" [(ngModel)]="feedback.recipient" name="recipient" required>
  </div>
  <div>
    <label for="whatWentWell">What went well?</label>
    <textarea id="whatWentWell" [(ngModel)]="feedback.whatWentWell" name="whatWentWell" required></textarea>
  </div>
  <div>
    <label for="whatCouldImprove">What could improve?</label>
    <textarea id="whatCouldImprove" [(ngModel)]="feedback.whatCouldImprove" name="whatCouldImprove" required></textarea>
  </div>
  <div>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" [(ngModel)]="feedback.rating" name="rating" min="1" max="5" required>
  </div>
  <button type="submit">Submit</button>
</form>
